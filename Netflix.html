<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/net.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Netflix India -Watch Tv shows,Watch movies</title>
</head>
<body>
  <div class="root">
    <nav class="nav-bar">
      <img class="img-logo" src="./images/logo.png" alt="Netflix logo">
      <button class="btn-sign">Sign-in</button>
    </nav>
    <div class="main-container">
      <div class="main-titles">
        <h1 class="title">Unlimited movies, TV shows and more.</h1>
        <h2  class="sub-title">
          Watch anywhere, Cancel anytime.
        </h2 class="call-to">
        <p>Ready to watch? Enter your email to create or restart your membership</p>
      </div>
      <div class="email">
        <input class="einput" type="email" placeholder="Email address">
        <button class="btn-input">Get Started ></button>
      </div>
    </div>
  </div>
</body>
</html>
